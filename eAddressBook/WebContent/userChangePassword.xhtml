<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	

		<h:form id="userPassChangeForm">
			


			<p:messages id="messages" showDetail="true" closable="true"
				globalOnly="true" />


			<p:panelGrid id="changePassGrid" columns="3" styleClass="companyHeaderGrid">


				<h:outputLabel for="j_password_current" value="#{msg['changepassword.currentPassword']}"
					style="font-weight:bold" />

				<p:password style="width:160px" id="j_password_current"
					required="true" maxlength="50"
					requiredMessage="#{msg['userAdd.valuerequired']}"
					validatorMessage="#{msg['userAdd.passwordvalidatemsg']}"
					feedback="false" inline="true"
					value="#{userManagedBean.oldPassword}">
				</p:password>
				<p:message id="j_password_current_msg" for="j_password_current" />

				<h:outputLabel value="#{msg['changepassword.newPassword']}" style="font-weight:bold" />
				<p:password style="width:160px" id="password_txt" required="true"
					maxlength="50" requiredMessage="#{msg['userAdd.valuerequired']}"
					validatorMessage="#{msg['userAdd.passwordvalidatemsg']}"
					match="password_txt_confirm" feedback="true" inline="true"
					value="#{userManagedBean.newPassword}">
				</p:password>
				<p:message id="password_txt_msg" for="password_txt" />

				<h:outputLabel value="#{msg['userAdd.add.confirmpassword']}"
					style="font-weight:bold" />
				<p:password style="width:160px" id="password_txt_confirm"
					feedback="false" required="true"
					requiredMessage="#{msg['userAdd.valuerequired']}"
					value="#{userManagedBean.confirmNewPasswor}">
				</p:password>
				<p:message id="password_txt_msg_confirm" for="password_txt_confirm" />




			</p:panelGrid>

			<p:commandButton update="changePassGrid,messages" process="@this,changePassGrid"
				id="saveBtn" value="#{msg['menu.leftmenu.changepass']}"
				action="#{userManagedBean.changePassword}" />

		</h:form>


</ui:composition>
