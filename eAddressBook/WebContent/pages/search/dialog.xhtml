<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

	<p:dialog id="dialog" header="#{msg['dialog.header']}" widgetVar="dlg"
		closable="true" dir="#{languageBean.locale=='ar' ? 'RTL':'LTR' }"
		resizable="true" height="66px" style="background-color:#B7D6EC"
		width="400px" position="top" visible="#{searchManagedBean.visible}">




		<center>
			<h:panelGrid columns="3" cellpadding="5">


				<h:outputLabel value="#{msg['enityAdd.add.directorate']}"
					style="font-weight:bold" />
				<p:selectOneMenu id="directorate_cmb" filter="true" required="true"
					filterMatchMode="contains"
					requiredMessage="#{msg['enityAdd.valuerequired']}"
					value="#{searchManagedBean.directorateVO.id}" effect="fade">
					<f:selectItem itemLabel="#{msg['enityAdd.add.selectone']}"
						itemValue="" />
					<c:if test="#{languageBean.locale=='ar'}">
						<f:selectItems
							value="#{referenceDataBean.directorateListSuperNLS}" />
					</c:if>
					<c:if test="#{languageBean.locale=='en'}">
						<f:selectItems value="#{referenceDataBean.directorateListSuper}" />
					</c:if>
				</p:selectOneMenu>


				<p:commandButton id="loginButton" value="OK"
					actionListener="#{searchManagedBean.saveUserSelectedCookies}"
					oncomplete="handleLoginRequest(xhr, status, args)" />

			</h:panelGrid>
		</center>

	</p:dialog>


</ui:composition>
