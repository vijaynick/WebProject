<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">


<title>EAB:::MOH</title>


<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</f:facet>
	<meta http-equiv="Pragma" content="no-cache"></meta>
	<h:outputStylesheet name="styleDefault.css" library="css" />
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="js" name="custom.js" />
	<link rel="icon" type="image/x-icon"
		href="#{request.contextPath}/resources/img/favicon.ico" />

</h:head>

<h:body styleClass="bgstyle">
	<f:view locale="#{languageBean.locale}">

		<f:loadBundle basename="om.gov.moh.eab.messages.messages" var="msg" />

		<h:form id="dialogform">

			<h:commandButton id="btnHide" style="display:none"
				onclick="dlg.hide();"></h:commandButton>
			<ui:include src="../pages/search/dialog.xhtml"></ui:include>
		</h:form>

		<h:panelGroup id="layout">
			<table width="100%" id="contentMain" cellpadding="0" cellspacing="0">
				<tr>
					<td colspan="2"><ui:include src="header.xhtml" /></td>
				</tr>



				<c:if test="#{languageBean.locale=='en'}">
					<tr>
						<td valign="top" width="100%">
							<table style="width: 100%">
								<tr>
									<td><ui:insert name="content"></ui:insert></td>
								</tr>
							</table>
						</td>
					</tr>
				</c:if>


				<c:if test="#{languageBean.locale=='ar'}">
					<tr>


						<td valign="top" width="100%">
							<table style="width: 100%">
								<tr>
									<td><ui:insert name="content"></ui:insert></td>
								</tr>
							</table>
						</td>

					</tr>
				</c:if>




				<tr>
					<td colspan="3"><ui:include src="footer.xhtml" /></td>
				</tr>
			</table>
		</h:panelGroup>
	</f:view>
</h:body>
</html>
